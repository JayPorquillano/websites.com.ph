<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - AMA Computer College</title>
    <link rel="stylesheet" href="user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>AMA Dashboard</h2>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="user.html" class="active"><i class="fas fa-users"></i> Users</a></li>
                <li><a href="analytics.html"><i class="fas fa-chart-line"></i> Analytics</a></li>
                <li><a href="settings.html"><i class="fas fa-cogs"></i> Settings</a></li>
                <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <header class="top-header">
            <div class="user-info">
                <i class="fas fa-bell"></i>
                <img src="images/user.jpg" alt="User Profile" class="user-avatar">
                <span>Welcome, Admin</span>
            </div>
        </header>

        <!-- User Management Section -->
        <section class="user-list">
            <h1>User Management</h1>

            <!-- Add User Form -->
            <div class="user-form">
                <h2>Add User</h2>
                <form id="user-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                    
                    <label for="role">Role:</label>
                    <select id="role">
                        <option value="Student">Student</option>
                        <option value="Instructor">Instructor</option>
                        <option value="Admin">Admin</option>
                    </select>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    
                    <button type="submit" id="save-user" class="submit-btn">Add User</button>
                </form>
            </div>

            <!-- User List Table -->
            <div class="user-table">
                <table id="user-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Role</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script src="user.js"></script>
</body>
</html>
