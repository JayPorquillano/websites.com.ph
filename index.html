<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Panel</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- Login Container -->
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="login-form">
                <div class="textbox">
                    <input type="text" placeholder="Username" id="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" id="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="footer">
                <p>Forgot password? <a href="#" id="forgot-password-link">Reset</a></p>
                <p>Don't have an account? <a href="#" id="create-account-link">Sign Up</a></p>
            </div>
        </div>
    </div>

    <!-- Create Account Form (Initially Hidden) -->
    <div id="create-account-container" class="login-container" style="display: none;">
        <div class="login-box">
            <h2>Create Account</h2>
            <form id="create-account-form">
                <div class="textbox">
                    <input type="text" placeholder="Username" id="new-username" required>
                </div>
                <div class="textbox">
                    <input type="email" placeholder="Email" id="new-email" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" id="new-password" required>
                </div>
                <button type="submit" class="btn">Create Account</button>
            </form>
            <div class="footer">
                <p>Already have an account? <a href="#" id="back-to-login">Login</a></p>
            </div>
        </div>
    </div>

    <!-- Forgot Password Form (Initially Hidden) -->
    <div id="forgot-password-container" class="login-container" style="display: none;">
        <div class="login-box">
            <h2>Forgot Password</h2>
            <form id="forgot-password-form">
                <div class="textbox">
                    <input type="email" placeholder="Enter your email" id="reset-email" required>
                </div>
                <button type="submit" class="btn">Send Reset Link</button>
            </form>
            <div class="footer">
                <p>Remembered your password? <a href="#" id="back-to-login-from-forgot">Login</a></p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
