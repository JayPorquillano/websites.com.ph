<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - AMA Computer College</title>
    <link rel="stylesheet" href="settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>AMA Dashboard</h2>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="user.html"><i class="fas fa-users"></i> Users</a></li>
                <li><a href="analytics.html"><i class="fas fa-chart-line"></i> Analytics</a></li>
                <li><a href="settings.html" class="active"><i class="fas fa-cogs"></i> Settings</a></li>
                <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <header class="top-header">
            <div class="user-info">
                <i class="fas fa-bell"></i>
                <img src="images/user.jpg" alt="User Profile" class="user-avatar">
                <span>Welcome, Admin</span>
            </div>
        </header>

        <!-- Settings Section -->
        <section class="settings">
            <h1>Settings</h1>

            <div class="settings-form">
                <h2>Account Settings</h2>
                <form id="settings-form">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Enter your username">

                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email">

                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter new password">

                    <h2>Theme Settings</h2>
                    <label for="theme">Theme:</label>
                    <select id="theme">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>

                    <h2>Notification Settings</h2>
                    <label for="notifications">Enable Email Notifications:</label>
                    <input type="checkbox" id="notifications">

                    <label for="inapp-notifications">Enable In-App Notifications:</label>
                    <input type="checkbox" id="inapp-notifications">

                    <h2>Language Settings</h2>
                    <label for="language">Select Language:</label>
                    <select id="language">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                    </select>

                    <div class="form-buttons">
                        <button type="submit" id="save-settings" class="submit-btn">Save Settings</button>
                        <button type="button" id="cancel-settings" class="cancel-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </section>
    </div>

    <script src="settings.js"></script>
</body>
</html>
