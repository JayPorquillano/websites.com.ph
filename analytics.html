<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - AMA Computer College</title>
    <link rel="stylesheet" href="analytics.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome Link -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js Library -->
</head>
<body>

    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>AMA Dashboard</h2>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="user.html"><i class="fas fa-users"></i> Users</a></li>
                <li><a href="analytics.html" class="active"><i class="fas fa-chart-line"></i> Analytics</a></li>
                <li><a href="settings.html"><i class="fas fa-cogs"></i> Settings</a></li>
                <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <header class="top-header">
            <div class="user-info">
                <i class="fas fa-bell"></i>
                <img src="images/user.jpg" alt="User Profile" class="user-avatar">
                <span>Welcome, Admin</span>
            </div>
        </header>

        <!-- Analytics Section -->
        <section class="analytics">
            <h1>Analytics</h1>
            <div class="user-stats">
                <div class="stat-box">
                    <i class="fas fa-users"></i>
                    <p>Total Users</p>
                    <h2 id="total-users">0</h2>
                </div>
                <div class="stat-box">
                    <i class="fas fa-user-graduate"></i>
                    <p>Students</p>
                    <h2 id="student-count">0</h2>
                </div>
                <div class="stat-box">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <p>Instructors</p>
                    <h2 id="instructor-count">0</h2>
                </div>
                <div class="stat-box">
                    <i class="fas fa-user-cog"></i>
                    <p>Admins</p>
                    <h2 id="admin-count">0</h2>
                </div>
            </div>

            <!-- Chart Section -->
            <div class="chart-container">
                <canvas id="userRoleChart"></canvas>
            </div>

            <!-- Download Buttons -->
            <div class="download-buttons">
                <button id="generate-csv">Download CSV</button>
                <button id="generate-pdf">Download PDF</button>
            </div>
        </section>
    </div>

    <script src="analytics.js"></script>
</body>
</html>
