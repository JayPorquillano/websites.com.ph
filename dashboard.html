<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AMA Computer College</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>AMA Dashboard</h2>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="dashboard.html" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="user.html"><i class="fas fa-users"></i> Users</a></li>
                <li><a href="analytics.html"><i class="fas fa-chart-line"></i> Analytics</a></li>
                <li><a href="settings.html"><i class="fas fa-cogs"></i> Settings</a></li>
                <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <header class="top-header">
            <div class="user-info">
                <i class="fas fa-bell"></i>
                <img src="images/user.jpg" alt="User Profile" class="user-avatar">
                <span>Welcome, Admin</span>
            </div>
        </header>

        <!-- Dashboard Stats -->
        <section class="dashboard-stats">
            <div class="stat-card" data-category="all">
                <i class="fas fa-users"></i>
                <h3>Total Users</h3>
                <p id="user-count">0</p>
            </div>
            <div class="stat-card" data-category="Admin">
                <i class="fas fa-cogs"></i>
                <h3>Total Admins</h3>
                <p id="admin-count">0</p>
            </div>
            <div class="stat-card" data-category="Instructor">
                <i class="fas fa-chalkboard-teacher"></i>
                <h3>Total Instructors</h3>
                <p id="instructor-count">0</p>
            </div>
            <div class="stat-card" data-category="Student">
                <i class="fas fa-user-graduate"></i>
                <h3>Total Students</h3>
                <p id="student-count">0</p>
            </div>
        </section>

        <!-- User Grid View -->
        <section class="user-grid-section">
            <h2>User Grid</h2>
            <div class="user-grid" id="user-grid">
                <!-- User cards will be populated here -->
            </div>
        </section>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
